name: make mv200 kernel

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      set_chip_type:
        description: "Select Chip Type."
        required: false
        default: "hi3798mv2dmo"
        type: choice
        options:
          - hi3798mv2dma
          - hi3798mv2dmb
          - hi3798mv2dmc
          - hi3798mv2dme
          - hi3798mv2dmf
          - hi3798mv2dmg
          - hi3798mv2dmo
      set_arch_type:
        description: "Select arch type."
        required: false
        default: "arm64"
        type: choice
        options:
          - arm
          - arm64
jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Initialization environment
        id: init
        run: |
          sudo -E apt-get -y update
          sudo -E apt-get -y install gcc make gettext bison flex bc zlib1g-dev libncurses5-dev lzma git
          sudo mkdir -p /builder
          sudo chown -R runner.runner /builder
          echo "status=success" >> ${GITHUB_OUTPUT}
      - name: make build
        id: build
        working-directory: /builder
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          git clone -q --single-branch --depth=1 --branch=v2.x https://github.com/cndeep/HiSTBLinuxV100R005C00SPC050 mv200
          cd mv200
          cp configs/hi3798mv200/${{ inputs.set_chip_type }}_hi3798mv200_cfg.mak ./cfg.mak
          cp configs/mv200.config source/kernel/linux-4.4.y/arch/arm64/configs/hi3798mv200_defconfig
          source ./env.sh
          make hiboot
          make linux -j4 2>&1  | tee -a buildlog.txt
          cp /builder/mv200/out/hi3798mv200/${{ inputs.set_chip_type }}/image/emmc_image/fastboot.bin /builder/fastboot_${{ inputs.set_chip_type }}.bin
          echo "status=success" >> ${GITHUB_OUTPUT}
      - name: Upload Kernel to Release
        id: tar
        uses: ncipollo/release-action@main
        if: ${{ steps.build.outputs.status }} == 'success' && !cancelled()
        with:
          tag: mv200_kernel
          artifacts: /builder/fastboot_${{ inputs.set_chip_type }}.bin,/builder/mv200/out/hi3798mv200/${{ inputs.set_chip_type }}/image/emmc_image/hi_kernel.bin
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            - 海思3798Mv200内核，调试阶段。
